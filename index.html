
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IA Marketing Central</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Night Mode Optimized (Charcoal Obsidian) */
        --bg-main: #0f0f12;
        --bg-sidebar: rgba(21, 21, 26, 0.8);
        --bg-card: #18181c; 
        --bg-elevation-1: #1c1c22;
        --bg-elevation-2: #24242b;
        --bg-card-hover: rgba(255, 255, 255, 0.03);
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --text-muted: #64748b;
        --border-color: rgba(255, 255, 255, 0.06);
        --border-hover: rgba(255, 255, 255, 0.12); 
        --accent-color: #f43f5e; 
        --accent-hover: #e11d48; 
        --accent-glow: rgba(244, 63, 94, 0.15);
        --input-bg: rgba(0, 0, 0, 0.3);
        --shadow-card: 0 10px 40px -12px rgba(0, 0, 0, 0.5);
      }

      [data-theme="light"] {
        --bg-main: linear-gradient(160deg, #F1F5F9 0%, #E2E8F0 100%);
        --bg-sidebar: rgba(255, 255, 255, 0.8);
        --bg-card: #FFFFFF;
        --bg-elevation-1: #F8FAFC;
        --bg-elevation-2: #FFFFFF;
        --bg-card-hover: #F1F5F9;
        --text-primary: #0F172A;
        --text-secondary: #475569;
        --text-muted: #94A3B8;
        --border-color: #CBD5E1;
        --border-hover: #3B82F6;
        --accent-color: #2563EB;
        --accent-hover: #1D4ED8;
        --accent-glow: rgba(37, 99, 235, 0.25);
        --input-bg: #F8FAFC;
        --shadow-card: 0 4px 20px -5px rgba(37, 99, 235, 0.15);
      }

      html, body { height: 100%; margin: 0; padding: 0; }
      body {
        font-family: 'Inter', sans-serif;
        color: var(--text-primary); 
        overflow: hidden; 
        background-color: var(--bg-main);
        transition: color 0.3s, background-color 0.3s;
      }

      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.05); }
      ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
      
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
    </style>
